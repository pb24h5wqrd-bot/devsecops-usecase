apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      containers:
        - name: secure-app
          image: ghcr.io/yourusername/secure-app:latest
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
