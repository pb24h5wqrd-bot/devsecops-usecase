name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-scan-sign-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # For GHCR push

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install Trivy manually
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.67.0/trivy_0.67.0_Linux-64bit.tar.gz
        tar -xzf trivy_0.67.0_Linux-64bit.tar.gz
        sudo mv trivy /usr/local/bin/
        trivy --version  # Verify install (should show 0.67.0, no warnings)

    - name: Scan image with Trivy
      id: trivy
      run: |
        trivy image \
          --exit-code 1 \
          --no-progress \
          --severity CRITICAL,HIGH \
          --format sarif \
          --output trivy-results.sarif \
          --skip-version-check \
          ghcr.io/${{ github.repository }}:latest
      continue-on-error: false  # Stops pipeline on failure

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif

    - name: Install Syft manually
      run: |
        wget https://github.com/anchore/syft/releases/download/v1.12.0/syft_1.12.0_linux_amd64.tar.gz
        tar -xzf syft_1.12.0_linux_amd64.tar.gz
        sudo mv syft /usr/local/bin/
        syft version  # Verify install

    - name: Generate SBOM with Syft
      run: |
        syft packages docker-image://ghcr.io/${{ github.repository }}:latest \
          -o spdx-json=sbom.json
      continue-on-error: false

    - name: Install Cosign
      uses: sigstore/cosign-installer@main

    - name: Generate Cosign keypair (demo only, non-interactive)
      run: |
        echo -e "pass\npass" | cosign generate-key-pair

    - name: Sign the container image with Cosign
      env:
        COSIGN_PASSWORD: "pass"  # Matches the piped password
      run: cosign sign -key cosign.key ghcr.io/${{ github.repository }}:latest
      continue-on-error: false

    - name: Set up Kind cluster
      uses: helm/kind-action@v1.8.0

    - name: Load image into Kind (for local cluster pull)
      run: kind load docker-image ghcr.io/${{ github.repository }}:latest --name kind

    - name: Deploy to Kubernetes (Kind)
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/app --timeout=300s
      if: success()  # Only if all prior steps passed
